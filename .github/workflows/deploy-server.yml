name: Build and Deploy Unity 6 (Windows runner)

on:
  push:
    branches: [ main ]                # cada push a main lanza el pipeline

jobs:
  build-and-deploy:
    runs-on: windows-latest           # Runner Windows (sin Docker)

    steps:
    # 1️⃣  Checkout
    - uses: actions/checkout@v3

    # 2️⃣  Instalar Unity 6 y activar con tu cuenta
    - name: Setup Unity 6000.0.29f1
      uses: game-ci/setup-unity@v2
      with:
        unityVersion: 6000.0.29f1
      env:
        UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

    # 3️⃣  Compilar en modo batch/headless (Windows)
    - name: Build server
      shell: pwsh
      run: |
        & "C:\Program Files\Unity\Hub\Editor\6000.0.29f1\Editor\Unity.exe" `
        -batchmode -nographics -quit `
        -projectPath . `
        -executeMethod BuildScript.PerformServerBuild
      env:
        UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

    # 4️⃣  Subir TODO el build (buildServer/) a tu VPS
    - name: Upload build to VPS
      uses: appleboy/scp-action@v0.1.5
      with:
        host:     ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key:      ${{ secrets.SSH_PRIVATE_KEY }}
        source:   "buildServer/**"
        target:   "/home/${{ secrets.SERVER_USER }}/server"

    # 5️⃣  Reiniciar el servicio remoto
    - name: Restart game service
      uses: appleboy/ssh-action@v1.0.0
      with:
        host:     ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key:      ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo systemctl restart mygame-server
