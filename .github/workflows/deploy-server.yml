name: Build and Deploy Unity Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣  Descarga el repo
    - uses: actions/checkout@v3

    # 2️⃣  Activa Unity Personal con tu cuenta
    - name: Activate Unity
      uses: game-ci/unity-activate@v2
      with:
        unityVersion: 6000.0.29f1            # tu versión exacta
      env:
        UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

    # 3️⃣  Compila el servidor headless
    - name: Build headless Linux server
      uses: game-ci/unity-builder@v2
      with:
        unityVersion: 6000.0.29f1            # misma versión
        targetPlatform: StandaloneLinux64
        buildMethod: BuildScript.PerformServerBuild
      env:
        UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

    # 4️⃣  Sube TODO el build a tu VPS
    - name: Upload server build to VPS
      uses: appleboy/scp-action@v0.1.5
      with:
        host:     ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key:      ${{ secrets.SSH_PRIVATE_KEY }}
        source:   "buildServer/**"
        target:   "/home/${{ secrets.SERVER_USER }}/server"

    # 5️⃣  Reinicia el servicio remoto
    - name: Restart remote game server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host:     ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key:      ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo systemctl restart mygame-server
